<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <nav>
        <h1>Music Playlist Explorer</h1>
        </nav>
    </header>
    
    <main> 
        <!-- Your main content here -->
        <section class="playlist-cards">
            
        <div class="playlist-item" onclick="openModal({name: 'The Cookout Playlist', imageUrl: '/assets/img/playlist.png', dates: 'July 15-17', lineup: ['Artist A', 'Artist B']})">
        <img src="/assets/img/playlist.png" alt="playlist-image" class="playlist-image"/>
        <h1>Playlist Title</h1>
        <p>Creator Name</p>
        <p>Like Count Here</p>
        </div>

        <div class="playlist-item" onclick="openModal({name: 'Summer Beats Festival', imageUrl: '/assets/img/playlist.png', dates: 'July 15-17', lineup: ['Artist A', 'Artist B']})">
        <img src="/assets/img/playlist.png" alt="playlist-image" class="playlist-image"/>
        <h1>Playlist Title</h1>
        <p>Creator Name</p>
        <p>Like Count Here</p>
        </div>

        

        
        <!-- Modal Structure -->
        <div id="modal-overlay" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        
        <div class="modal-main">
        <div class="upper-modal">
        <img id="playlistImage" src="/assets/img/playlist.png" alt="Playlist Image">
        <h1 id="playlistTitle"></h1>
        <p id="artistName"></p>
        </div>
        

        <div class="modal-side"></div>
        <div id="playlistSongs"></div>
        </div>


        </div>
        </div>
        <!------------------>


        </section>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
