<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/d8b4305d3c.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
        <nav>
        <h1>Music Playlist Explorer</h1>
        </nav>
    </header>
    
    <main> 
        <!-- Your main content here -->
        <div id="playlist-cards" class="playlist-cards">
        
        <!-- Modal Structure -->
        <div id="modal-overlay" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-main">

        <div class="upper-modal">
        <img id="playlistImage"/>
        <div class="modalInfoContent">
            <h1 id="playlistTitle"></h1>
            <p id="artistName"></p>
        </div>
        </div>
        
        <div class="modal-bottom">
        <div class="songList" id="songList">
        <div class="songLeftSide">
        <img id="songImg" class="songImg"/>
        <div class="songInfo">
        <h1 class="songTitle" id="songTitle"></h1>
        <p class="songArtist" id="songArtist"></p>
        <p class="songAlbum" id="songAlbum"></p>
        </div>
        </div>
        <div class="songDuration" id="songDuration"></div>
        </div>
        </div>
        

        </div>
        </div>
        </div>
        </div>
        <!------------------>


    </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
