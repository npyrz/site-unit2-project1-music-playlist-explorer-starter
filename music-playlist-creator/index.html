<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
        <h1>Music Playlist Explorer</h1>
        <button class="featuredButton" onclick="location.href = 'featured.html'">Featured</button>
        </nav>
    </header>
    
    <main> 
        <div id="playlist-cards" class="playlist-cards">
        
        <!-- Modal Structure -->
        <div id="modal-overlay" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-main">

        <div class="upper-modal">
        <div class="img-button">
        <img id="playlistImage"/>
        </div>
        <div class="modalInfoContent">
            <h2 id="playlistTitle"></h2>
            <p id="artistName"></p>
            <button class="shuffle-button">Shuffle</button>
        </div>
        </div>
        
        <div class="modal-bottom">
        <div class="songList" id="songList">
        <div class="songLeftSide">
        <img id="songImg" class="songImg"/>
        <div class="songInfo">
        <h2 class="songTitle" id="songTitle"></h2>
        <p class="songArtist" id="songArtist"></p>
        <p class="songAlbum" id="songAlbum"></p>
        <p class="songDuration" id="songDuration"></p>
        </div>
        </div>
        </div>
        </div>
        

        </div>
        </div>
        </div>
        </div>
        <!------------------>
    </main>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
